{% extends 'base.html' %}

{% block content %}
    <div class="col-md-6">
        <br>
        <a href="{% url 'patient_list' %}"><button type="button" class="btn btn-primary" style="float: left">Back to Patient List</button></a>
        <br><br><br>
        <div class="content-panel">
            <h3 class="text-center">Patient Appointment Detail</h3>
            <div class="panel-body">
                <form class="form-horizontal" action="{% url 'add_patient_details' patient_id=patient.patient_id %}" method="post" >
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" class="form-control doctor_name" name="doctor_name" placeholder="Doctor Name"><br>
                            <textarea class="form-control detail" name="detail" rows="5" placeholder="Please write the patient appointment detail here"></textarea><br>
                            <input type="hidden" name="patient" value="{{ patient.id }}">
                            <button type="submit" class="btn btn-primary" style="float: right">Add Appointment Detail</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
