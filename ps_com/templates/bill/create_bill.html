{% extends 'base.html' %}
{% block content %}
    <div class="col-md-6">
        <br>
        <a href="{% url 'billing_list' %}"><button type="button" class="btn btn-primary" style="float: left">Back to Bill List</button></a>
        <br><br><br>
        <div class="content-panel">
            <h3 class="text-center">Create New Bill</h3>
            <div class="panel-body">
                <form class="form-horizontal add-form" action="{% url 'create_appointment_bill' pk=appointment.id %}" method="post" >
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="hidden" class="form-control" name="appointment" value="{{ appointment.id }}"><br>
                            <span class="amount-error" style="color: red; display: none">Please Add ammont</span>
                            <label><strong>Amount</strong></label>
                            <input type="number" class="form-control amount" name="amount" placeholder="Amount"><br>
                            <label><strong>Discount</strong></label>
                            <input type="number" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')" class="form-control discount" name="discount" placeholder="discount"><br>
                            <input type="hidden" name="clinic" value="{{ request.user.user_clinic.clinic.id }}">
                            <button type="button" class="btn btn-primary" style="float: right">Add Bill</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    $('.document').ready(function () {
        $('.btn-primary').on('click',function () {
                var error = false;
            if ($('.patient_id').val()=="" ) {
                $('.patient-error').show();
                error = true;
            }
            else {
                $('.patient-error').hide();
            }
            if ($('.amount').val()==""){
                $('.amount-error').show();
                error = true;
            }
            else {
                $('.amount-error').hide();
            }
            if (error == false){
                $('.add-form').submit();
            }
        })

    })
    $('.patient_id').keyup(function () {
        $('.patient-error').hide();
        checkDec(this);
    });
    function checkDec(el){
             var ex = /^[0-9]+\.?[0-9]*$/;
             if(ex.test(el.value)==false){
                 el.value = el.value.substring(0,el.value.length - 1);
             }
         }
    $('.amount').keyup(function () {
        $('.amount-error').hide();
        checkDec(this);
    })
    function checkDec(el){
             var ex = /^[0-9]+\.?[0-9]*$/;
             if(ex.test(el.value)==false){
                 el.value = el.value.substring(0,el.value.length - 1);
             }
         }





    </script>
{% endblock %}
