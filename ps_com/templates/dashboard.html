{% extends 'base.html' %}
{% block content %}
<style>
    .txt_size{
        font-size:25px;
        margin:15px 0;
    }
    .div_pading{
        padding:50px;
    }
</style>
    <div class="container">
        <br><br>
        <div class="row">
                <div class="col-lg-6 col-md-6">
                    <a href="{% url 'doctor_list' %}">
                        <div class="panel panel-info">
                            <div class="panel-heading div_pading">
                                <div class="row">
                                    <div class="col-xs-12 text-center">
                                        <br>
                                        <br>
                                        <i class="fa fa-user-md fa-5x"></i>
                                    </div>
                                    <div class="col-xs-12 text-center">
                                        <div class="huge txt_size">Doctors</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-6 col-md-6">
                    <a href="{% url 'patient_list' %}">
                        <div class="panel panel-warning ">
                            <div class="panel-heading div_pading">
                                <div class="row">
                                    <div class="col-xs-12 text-center">
                                        <br>
                                        <br>
                                        <i class="fa fa-male fa-5x"></i>
                                    </div>
                                    <div class="col-xs-12 text-center">
                                        <div class="huge txt_size">Patients</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-6 col-md-6">
                    <a href="{% url 'appointment_list' %}">
                        <div class="panel panel-success">
                            <div class="panel-heading div_pading">
                                <div class="row">
                                    <div class="col-xs-12 text-center">
                                        <br>
                                        <br>
                                        <i class="fa fa-list-ul fa-5x"></i>
                                    </div>
                                    <div class="col-xs-12 text-center">
                                        <div class="huge txt_size">Appointments</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-6 col-md-6">
                    <a href="{% url 'reports' %}">
                        <div class="panel panel-danger">
                            <div class="panel-heading div_pading">
                                <div class="row">
                                    <div class="col-xs-12 text-center">
                                        <br>
                                        <br>
                                        <i class="fa fa-bar-chart-o fa-5x"></i>
                                    </div>
                                    <div class="col-xs-12 text-center">
                                        <div class="huge txt_size">Reports</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>


        </div>
