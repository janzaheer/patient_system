{% extends 'base.html' %}

{% block content %}
    <div class="col-md-6">
        <br>
        <a href="{% url 'patient_list' %}"><button type="button" class="btn btn-primary" style="float: left">Back to Patient List</button></a>
        <br><br><br>
        <div class="content-panel">
            <h3 class="text-center">Add New Patient</h3>
            <div class="panel-body">
                <form class="form-horizontal" action="{% url 'patient_add' %}" method="post" >
                    <div class="form-group">
                        <div class="col-sm-12     ">
                            <input type="text" class="form-control first_name" name="first_name" placeholder="First Name"><br>
                            <input type="text" class="form-control last_name" name="last_name" placeholder="Last Name"><br>
                            <input type="text" class="form-control phone" name="phone" placeholder="Phone"><br>
                            <input type="date" class="form-control date_of_birth" name="date_of_birth"><br>
                            <select class="form-control" name="sex">
                                <option>male</option>
                                <option>female</option>
                            </select><br>
                            <select class="form-control" name="blood_group">
                                <option>A+</option>
                                <option>A-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>O+</option>
                                <option>O-</option>
                            </select><br>
                            <button type="submit" class="btn btn-primary" style="float: right">Add Patient</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
